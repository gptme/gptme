id: task-015-ci-timeout-adjustment
category: bug-fix
difficulty: easy
description: Adjust CI timeout for compression tests
prompt: |
  You are fixing CI timeout issues for compression tests.

  Problem: Compression tests take longer than default timeout, causing CI failures.

  Your task:
  1. Identify which tests are timing out
  2. Adjust timeout configuration in CI
  3. Verify tests now pass
  4. Document the change

  Success criteria:
  - Timeout configuration updated
  - Tests pass within new timeout
  - CI workflow succeeds

context_files:
  - .github/workflows/
  - tests/test_compression_integration.py

success_criteria:
  - CI config file modified
  - Timeout value increased appropriately
  - CI tests pass
  - Commit message mentions "ci" or "timeout"

expected_duration: 15
tags:
  - bug-fix
  - ci
  - testing
  - configuration
